<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/Frame 6.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <img src="img/Frame 6.png" alt="Alura Icon" class="alura" />
    <section class="container">


        <div class="main">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Digite seu texto"></textarea>

            <div class="regras">
                <img src="img/Frame 1.png" alt="" id="regras" />
            </div>
            <div class="botoes">
                <button class="btn-criptografar" type="button" onclick="encriptar()">
                    Criptografar
                </button>
                <button class="btn-descriptografar" onclick="desencriptar()">Descriptografar</button>
            </div>

        </div>


        <div class="card">
            
            <img src="img/imagem.png" alt="" id="imagem" />
            <div class="mensagem-criptografada" id="mensagem-criptografada">
                <h2 id="titulo-mensagem">Nenhuma mensagem encontrada</h2>
                <p id="paragrafo">
                    Digite um texto que vocÃª deseja criptografar ou descriptografar.
                </p>
            </div>

            <div class="resultado hidden" id="resultado">

                <textarea name="textoResultado" class="textoResultado" id="textoResultado" cols="30" rows="10"
                    placeholder="Digite seu texto"></textarea>


                <button class="btn-copiar" onclick="copiarTexto()">
                    Copiar
                </button>
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>

</html>
